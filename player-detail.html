<!DOCTYPE html>
<html lang="id">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="./css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="./css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#263238" />

    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/icon-192x192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/icon-192x192.png">

    <!-- Title -->
    <title>BolaOBola</title>
  </head>

  <body>
    <!-- NavBar Start -->
    <div class="navbar-fixed" style="z-index: 999;">
      <nav class="blue-grey darken-4">
        <div class="nav-wraper" style="padding-left: 30px; padding-right: 30px;">
          <a
            href="./index.html#"
            class="white-text brand-logo"
            style="
              display: flex;
              align-items: center;
              font-weight: 500;
              letter-spacing: 2px;
              font-size: medium;
            ">
            BOLAOBOLA</a>
          <a
            class="sidenav-trigger"
            onclick="window.history.back()"
            style="margin-top: auto; margin-bottom: auto;">
            <i class="material-icons white-text">navigate_before</i>
          </a>

          <!-- TopNav Start -->
          <ul class="topnav right hide-on-med-and-down" id="coba">
            <li>
              <a class="waves-effect white-text" href="./index.html#">Pertandingan</a>
            </li>
            <li>
              <a class="waves-effect white-text" href="./index.html#liga"
                >Liga</a
              >
            </li>
            <li>
              <a class="waves-effect white-text" href="./index.html#tim"
                >Tim</a
              >
            </li>
            <li>
              <a class="waves-effect white-text" href="./index.html#favorit"
                >Favorit</a
              >
            </li>
          </ul>
          <!-- TopNav End -->
        </div>
      </nav>
    </div>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div id="body-content" style="min-height: 100vh;">
        <div class="container">
            <br><br>
            <div class="row blue-grey-text text-darken-4">
                <div id="player-name" class="col s12 m6">
                    <!-- Content Name -->
                </div>
                <div id="player-profile" class="col s12 m6">
                    <!-- Content Profile -->
                </div>
            </div>
        </div>
    </div>
    <!-- Content End -->

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large cyan accent-4" id="fav">
          <i class="large material-icons">star_border</i>
        </a>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" id="delete">
        <i class="large material-icons">close</i>
      </a>
    </div>

    <!-- Footer Start -->
    <div class="footer blue-grey darken-4" style="height: 60px; padding: 10px;">
      <div class="container center white-text">
          <p>&copy; Copyright 2020 BolaOBola. Design by Arubaya</p>
      </div>
    </div>
    <!-- Footer End -->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/idb.js"></script>
    <script type="text/javascript" src="./js/db.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
