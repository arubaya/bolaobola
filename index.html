<!DOCTYPE html>
<html lang="id">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="./css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#263238" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/icon-192x192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/icon-192x192.png">

    <!-- Title -->
    <title>BolaOBola</title>
  </head>

  <body>
    <!-- NavBar Start -->
    <div class="navbar-fixed" style="z-index: 999;">
      <nav class="blue-grey darken-4">
        <div class="nav-wraper" style="padding-left: 30px; padding-right: 30px;">
          <a
            href="#"
            class="white-text brand-logo"
            style="
              display: flex;
              align-items: center;
              font-weight: 500;
              letter-spacing: 2px;
              font-size: medium;
            ">
            BOLAOBOLA</a>
          <a
            href="#"
            class="sidenav-trigger"
            data-target="nav-mobile"
            style="margin-top: auto; margin-bottom: auto;"
          >
            <i class="material-icons white-text">menu</i>
          </a>

          <!-- TopNav Start -->
          <ul class="topnav right hide-on-med-and-down" id="coba">
            <li>
              <a class="waves-effect white-text" href="#">Pertandingan</a>
            </li>
            <li>
              <a class="waves-effect white-text" href="#liga"
                >Liga</a
              >
            </li>
            <li>
              <a class="waves-effect white-text" href="#tim"
                >Tim</a
              >
            </li>
            <li>
              <a class="waves-effect white-text" href="#favorit"
                >Favorit</a
              >
            </li>
          </ul>
          <!-- TopNav End -->

          <!-- SideNav Start -->
          <ul id="nav-mobile" class="sidenav blue-grey darken-4">
            <li>
              <div class="user-view">
                <div class="background blue-grey darken-4">
                </div>
                <a href="#"><img style="width: 75px;" src="./assets/logo.png"></a>
                <a href="#"><span class="white-text name">BolaOBola</span></a>
                <a href="#"><span class="white-text email">v.1.0</span></a>
              </div>
            </li>
            <li>
                <a class="waves-effect white-text" href="#">
                  <i class="material-icons cyan-text text-accent-4">sports_soccer</i>
                  Pertandingan</a>
              </li>
              <li>
                <a class="waves-effect white-text" href="#liga">
                  <i class="material-icons cyan-text text-accent-4">emoji_events</i>
                  Liga</a>
              </li>
              <li>
                <a class="waves-effect white-text" href="#tim">
                  <i class="material-icons cyan-text text-accent-4">people</i>
                  Tim</a>
              </li>
              <li>
                <a class="waves-effect white-text" href="#favorit">
                  <i class="material-icons cyan-text text-accent-4">star</i>
                  Favorit</a>
              </li>
          </ul>
          <!-- SideNav End -->
        </div>
      </nav>
    </div>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div id="body-content" style="min-height: 100vh;"></div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div class="footer blue-grey darken-4" style="height: 60px; padding: 10px;">
      <div class="container center white-text">
          <p>&copy; Copyright 2020 BolaOBola. Design by Arubaya</p>
      </div>
    </div>
    <!-- Footer End -->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/idb.js"></script>
    <script type="text/javascript" src="./js/db.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
